{source}
<script language="javascript" type="text/javascript">
    (function ($) {
        "use strict";
        $(document).ready(function () {
            $('#tracktraceform').submit(function (e) {
                var url, barcode = $('#barcode').val(),
                        postcode = $('#postcode').val(),
                        land = $('#land').val(),
                        type;
                type = ['3s', '2s', 'rr'].indexOf(barcode.substr(0, 2).toLowerCase()) !== -1 ? 'postnl' : 'gls';
                if (type === 'postnl') {
                    e.preventDefault();
                    url = 'https://www.internationalparceltracking.com/main.aspx#/track/' + barcode + '/' + land + '/' + postcode;
                    window.location.href = url;
                }
                if (type === 'gls') {
                    return true;
                }
            });
        });
    }(jQuery));
</script>
{/source}
